<!doctype html>
<html ng-app="datePickerApp">
<head>
    <title>Date picker</title>
    <link href="../dist/date-picker.css" rel="stylesheet" />
</head>
<body ng-controller="pickerCtrl">
    <h1>Select date</h1>
    <p>
        <monthly-date-picker ng-model="dateRange"></monthly-date-picker>
    </p>
    <p>
        {{dateRange}}
    </p>

    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../dist/monthlyDatePicker.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
